<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Control</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        button {
            font-size: 50px;
            margin: 20px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="decrement">-</button>
    <button id="increment">+</button>

    <script>
        // Function to update the counter in localStorage
        function updateCounter(change) {
            let counter = parseInt(localStorage.getItem('counter')) || 0;
            counter += change;
            localStorage.setItem('counter', counter);
        }

        // Add event listeners to the buttons
        document.getElementById('increment').addEventListener('click', () => updateCounter(1));
        document.getElementById('decrement').addEventListener('click', () => updateCounter(-1));
    </script>
</body>
</html>
